<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="EventOW, evento">
    <meta name="description" content="EventOW é um site com objetivo de criar eventos">

    <!--CSS-->
    <link rel="stylesheet" href="../Evento/css/acessibilidade.css">
    <link rel="stylesheet" href="../Evento/css/form.css">
    <link rel="stylesheet" href="../Evento/css/lightedark.css">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100&display=swap" rel="stylesheet">

    <!--JS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script type="text/javascript" src="../Evento/js/acessibilidade.js" defer></script>
    <script type="text/javascript" src="../Evento/js/form.js" defer></script>
    <script type="text/javascript" src="../Evento/js/function.js" defer></script>
    <script type="text/javascript" src="../Evento/js/lightedark.js" defer></script>
    <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!--Icon barra de navegação-->
    <link rel="icon" href="../EditarOuvinte/img/logo.png" type="image/logo">

    <title>EventOW - Edição</title>
</head>

<body>
    <div class="acessibilidade">
        <!--Assistente Virtual-->
        <div class="chat" title="Chat Bot">
            <i class="bi bi-chat-square-dots"></i>
        </div>

        <div vw="" class="enabled"
            style="left: initial; right: 0px; top: 50%; bottom: initial; transform: translateY(calc(-50% - 10px));"
            title="Libras">
            <div vw-access-button="" class="active"><img class="access-button" data-src="assets/access_icon.svg"
                    alt="Conteúdo acessível em Libras usando o VLibras Widget com opções dos Avatares Ícaro, Hosana ou Guga."
                    src="https://vlibras.gov.br/app/assets/access_icon.svg">
                <img class="pop-up" data-src="assets/access_popup.jpg"
                    alt="Conteúdo acessível em Libras usando o VLibras Widget com opções dos Avatares Ícaro, Hosana ou Guga."
                    src="https://vlibras.gov.br/app/assets/access_popup.jpg">
            </div>
            <div vw-plugin-wrapper="">
                <div vp="">
                    <div vp-box=""></div>
                    <div vp-message-box=""></div>
                    <div vp-settings=""></div>
                    <div vp-dictionary=""></div>
                    <div vp-settings-btn=""></div>
                    <div vp-info-screen=""></div>
                    <div vp-suggestion-screen=""></div>
                    <div vp-translator-screen=""></div>
                    <div vp-main-guide-screen=""></div>
                    <div vp-suggestion-button=""></div>
                    <div vp-rate-box=""></div>
                    <div vp-change-avatar=""></div>
                    <div vp-additional-options=""></div>
                    <div vp-controls=""></div>
                    <span vp-click-blocker=""></span>
                </div>
            </div>
        </div>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
        <script>
            new window.VLibras.Widget('https://vlibras.gov.br/app');
        </script>

        <!-- Botão de Acessibilidade -->
        <div id="accessibility-btn" onclick="toggleAccessibilityMenu()" title="Acessibilidade">
            <i class="bi bi-universal-access-circle"></i>
        </div>

        <!-- Menu de Acessibilidade -->
        <div id="accessibility-menu" class="hidden">
            <div id="close-btn" onclick="closeAccessibilityMenu()" title="Fechar">
                <i class="bi bi-x-circle"></i>
            </div>
            <!-- Adicione aqui opções de acessibilidade, como aumentar fonte, contraste, etc. -->
            <div>
                <button id="fonte" onclick="increaseFont()">Aumentar Fonte</button>
                <button id="contraste" onclick="toggleContrast()">Alternar Contraste</button>
            </div>
            <div>
                <input type="checkbox" class="checkbox" id="chk" />
                <label class="label" for="chk">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                    <div class="ball"></div>
                </label>
            </div>
        </div>
    </div>

    <!--Formulário-->
    <div class="container">
        <div class="logo">
            <img src="../Evento/img/EventOW.png" alt="Logo do EventOW">
        </div>

        <form id="form" class="form">
            <fieldset id="step-1">
                <div class="header1">
                    <h2>Crie seu evento!</h2>
                    <p>Crie e organize seu evento</p>
                </div>

                <div class="form-control nome">
                    <input type="text" id="nmEvento" required="required" />
                    <label>Nome do evento</label>
                </div>

                <div class="form-control categ">
                    <input type="text" id="catEvento" required="required" />
                    <label>Categoria do Evento</label>
                </div>

                <div class="form-control edicao">
                    <input type="number" id="nEdicao" required="required" />
                    <label>Nº da Edição</label>
                </div>

                <div class="form-control desc">
                    <input type="text" id="DescEvento" required="required" />
                    <label>Descrição do Evento</label>
                </div>

                <div class="step-1 step">
                    <button type="button" id="prox" onclick="nextStep('step-1', 'step-2')">Próximo</button>
                </div>

            </fieldset>

            <fieldset id="step-2" style="display: none;">
                <div class="header2">
                    <h2>Crie seu evento!</h2>
                    <p>Crie e organize seu evento</p>
                </div>
                    
                <div class="form-control dataini">
                    <input type="date" id="dataini" required="required" />
                    <label>Data de inicio</label>
                </div>
                 <div class="form-control datafim">
                    <input type="date" id="datafim" required="required" />
                    <label>Data de fim</label>
                </div>
                <div class="form-control area">
                    <input type="text" id="area" required="required" />
                    <label>Área do evento</label>
                </div>
                <div class="form-control formato">
                    <label>O
                        evento é</label>
                    <div class="radio-form">
                        <div class="form-control online">
                            <input type="radio" name="drone" id="online" value="online" checked />
                            <label style="margin: 10px;" for="online">Online</label>
                        </div>
                        <div class="form-control presencial">
                            <input type="radio" name="drone" id="presencial" value="presencial" />
                            <label for="presencial">Presencial</label>
                        </div>
                        <div class="form-control hibrido">
                            <input type="radio" name="drone" id="hibrido" value="hibrido" />
                            <label for="hibrido">Híbrido</label>
                        </div>
                    </div>
                </div>
                <div class="step-2 step">
                    <button type="button" id="prox" onclick="nextStep('step-2', 'step-3')">Próximo</button>
                </div>
            </fieldset>

            <fieldset id="step-3" style="display: none;">
                <div class="header3">
                    <h2>Crie seu evento!</h2>
                    <p>Crie e organize seu evento</p>
                </div>

                <div class="form-control emailorg">
                    <input type="email" id="emailOrg" required="required" />
                    <label>Email do(s) Organizador(es)</label>
                </div>
                <div class="form-control emailchef">
                    <input type="email" id="emailEdt" required="required" />
                    <label>Email do Editor Chefe</label>
                </div>

                <div class="criar">
                    <button type="submit" id="criar" onclick="criarEvento()" class="show-modal">Criar</button>
                </div>

            </fieldset>
        </form>
    </div>

    <!--Modal de confirmação-->
    <section class="modal-section">
        <span class="overlay"></span>
        <div class="modal-box">
            <i class="far fa-check-circle"></i>
            <h2>Atribuído com sucesso!</h2>
            <h3></h3>
            <h3>Clique em voltar e atribua uma nova função ou volte para o Menu.</h3>
            <div class="buttons">
                <button class="close-btn btn"><a href="gerenciarOrganizador.html">Voltar</a></button>
                <button class="btn"><a href="home.html">Menu</a></button>
            </div>
        </div>
    </section>

    <!--Fim-->
    <div class="fim">
        <p><a href="ajuda.html">Ajuda</a></p>
        <p><a href="privacidade.html">Privacidade</a></p>
        <p><a href="termos.html">Termos</a></p>
    </div>
</body>

</html>
